<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="taskbar">
    <div class="search">
      <input type="text" placeholder="Search...">
      <button id="voice-search">
        <i class="fas fa-microphone"></i>
      </button>
      <div class="navigation">
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="#read">Read Something</a>
      </div>
    </div>
    
    <div class="social-media">
      <a href="#"><img src="animation_llwb0iko_small.gif" alt="Facebook"></a>
      <a href="#"><img src="animation_llwb3or4_small.gif" alt="Twitter"></a>
      <a href="#"><img src="animation_llwb58ez_small.gif" alt="Instagram"></a>
    </div>
    <div class="user-profile">
      <div class="profile-toggle">
        <img src="user-avatar.png" alt="User Avatar">
        <span>User Name</span>
        <i class="fas fa-chevron-down" id="profile-arrow"></i>
      </div>
      <div class="profile-menu" id="profile-menu">
        <a href="#">
          <i class="fas fa-user" ></i>
          Profile
        </a>
        <a href="#">
          <i class="fas fa-cog"></i>
          Settings
        </a>
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>
    <script src="style.js"></script>
  </div>
  <div id="about">
    <h2>About Us</h2>
    <p>This is the about us section.</p>
  </div>
  
  <div id="contact">
    <h2>Contact Us</h2>
    <p>This is the contact us section.</p>
  </div>
  
  <div id="read">
    <h2>Read Something</h2>
    <p>This is the read something section.</p>
  </div>
  <h1>Dashboard</h1>
  <p>Welcome to your dashboard!</p>
 
  
</body>
</html>
