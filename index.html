<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
  <div class="background1">
    <!-- Place your GIFs here -->
    <iframe src="https://giphy.com/embed/l5JbspfwZ0yjHjlJ0K" width="2250" height="820" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    
    
  </div>
  
  
  
  
  
  <div class="login-container">
    <h1 class="animated-text">Welcome to Our Website</h1>
    <form class="login-form" id="login-form">
      <label for="username">Username</label>
      <input class="login-input" type="text" id="username" name="username" required>
    
      <label for="password">Password</label>
      <input class="login-input" type="password" id="password" name="password" required>
      <input type="checkbox" id="show-password">
      <label for="show-password">Show Password</label>
      <button class="login-button" type="submit">Login</button>
    </form>
 


    <script src="script.js"></script>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
